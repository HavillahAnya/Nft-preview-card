<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
  integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
  crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./styles.css"/>
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
  	<img src="./images/image-equilibrium.jpg" alt="A 3D dimensional gem like square with a blue background"/>
  	<h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="product">
        <div class="equilibrium">
          <i class="fa fa-ethereum"></i>
          <p>0.041 ETH</p>
        </div>
        <div>
          <i class="fa fa-clock"></i>
          <p class="clock">3 days left</p>
        </div>
      </div>
      <div class="product-creator">
        <img src="./images/image-avatar.png" alt="A fair skined man with brown hair and grey eyes"/>
        <p>Creation of <span>Jules Wyvern</span><p>
      </div>
  </main>
</body>
</html>
